<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}sjallabong auth{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAIAAAD91JpzAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAWSURBVBhXY/y/+SbDzbfM6e/keBl4ADWfBeJUTONtAAAAAElFTkSuQmCC">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Josefin Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #212529;
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem;
            overflow-y: auto;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: "Josefin Sans", sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: #ff69b4;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-container {
            background: #343a40;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: #495057;
            border: 2px solid #495057;
            border-radius: 8px;
            color: #f8f9fa;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff69b4;
        }

        .form-input::placeholder {
            color: #adb5bd;
        }

        /* Fix autofill styles and corner artifacts */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px #495057 inset !important;
            -webkit-text-fill-color: #f8f9fa !important;
            border-color: #495057 !important;
            border-radius: 8px !important;
        }

        .form-input:-webkit-autofill:focus {
            border-color: #ff69b4;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            padding: 0;
            user-select: none;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #f8f9fa;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-button:hover {
            background: #e91e63;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .auth-divider {
            text-align: center;
            margin: 1rem 0;
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .auth-secondary {
            background: #343a40;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .auth-secondary .form-button {
            background: #6c757d;
        }

        .auth-secondary .form-button:hover {
            background: #5a6268;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link a {
            color: #ff69b4;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .auth-link a:hover {
            color: #e91e63;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <div class="logo">sjallabong</div>
        <div class="auth-container">
            {% block content %}{% endblock %}
        </div>
        {% block secondary %}{% endblock %}
    </div>
</body>

</html>
