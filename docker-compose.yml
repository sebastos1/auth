services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  auth:
    build: .
    environment:
      - RUST_LOG=auth=debug,tower_http=info
      - AUTH_ENV=production
      - DATABASE_URL=postgresql://auth_user:auth_password@db:5432/auth
      - REDIS_URL=redis://redis:6379
      - PASSWORD_PEPPER=todotodotodotodotodotodotodotodo
    ports:
      - "3001:3001"
    expose:
      - "3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data: